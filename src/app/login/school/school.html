<div class="select-school-wrap">
    <h2>LET'S GET STARTED!</h2>
    <form class="select-school-form">
        <title>Help us find your school</title>
        <div class="row">
            <div class="col-xs-3">
                <label for="city">City</label>
            </div>
            <div class="col-xs-6">
                <select>
                    <option value="">e.g. Shanghai</option>
                    <option value="Beijing">Beijing</option>
                    <option value="Shanghai">Shanghai</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <label for="school">School name</label>
            </div>
            <div class="col-xs-6">
                <input type="text" placeholder="Type or select school name">
            </div>
        </div>
        <div class="row">
            <button class="col-xs-offset-3 col-xs-6" ng-click="school.submit('haha')">NEXT</button>
        </div>
    </form>
</div>
